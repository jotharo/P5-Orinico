    <main >
        <div class="wrapper">
          <div class="headingCart">
            <h1> Mon panier </h1>
            <div id="cartDisplay"> <!-- Affichage des produits -->
            </div>
          </div>
          <div id="formInfos"> <!-- Formulaire > caché lorsque panier vide cf : panier.js -->
            <div class="row text-black">
              <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-8 mx-auto text-center form p-4">
              <h1 class="display-4 py-2 ">Formulaire de commande </h1>
              <h2 class="text-center"> Veuillez remplir tous les champs du formulaire et le valider afin de passer commande </h2>
                <div class="px-2">
                  <form>
                    <div class="form-row">
                      <div class="col">
                        <div class="form-group">
                          <label for="firstName">Prénom</label>
                          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prénom" required>
                        </div>                     </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="lastName">Nom</label>
                          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom" required>
                        </div>                      
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="address">Adresse</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" required >
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <div class="form-group">
                          <label for="postalCode">Code Postal</label>
                          <input type="number" class="form-control" id="postalCode" name="postalCode"  placeholder="number" required>
                        </div>                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="city">Ville</label>
                          <input type="text" class="form-control" id="city" name="city" placeholder="Ville"  required>
                        </div>                      
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Adresse mail</label>
                      <input type="email" class="form-control" id="email" name="email"  placeholder="Votre email" required >
                    </div>
                      <button type="submit" class="btn btn-primary">Je valide ma commande</button>
                  </form>
                </div>
              </div>
            </div>
          </div><!-- End Formulaire -->
        </div>
    </main>
